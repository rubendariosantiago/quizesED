<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Preguntas</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .pregunta { margin-bottom: 2em; background: #f2f2f2; padding: 1em; border-radius: 6px; }
  </style>
</head>
<body>

<h1>Test de Generación</h1>
<div id="examen"></div>

<script>
  const preguntas = [
    {
      pregunta: "¿Cuál es la derivada de \\( x^2 \\)?",
      opciones: ["2x", "x", "x^2"],
      respuesta: 0
    }
  ];

  function generar() {
    const div = document.getElementById("examen");
    preguntas.forEach((p, i) => {
      const cont = document.createElement("div");
      cont.className = "pregunta";
      cont.innerHTML = `<b>Pregunta ${i + 1}:</b> ${p.pregunta}<br>` +
        p.opciones.map((op, j) =>
          `<label><input type="radio" name="p${i}" value="${j}"> ${op}</label><br>`
        ).join("");
      div.appendChild(cont);
    });
  }

  window.onload = generar;
</script>

</body>
</html>
