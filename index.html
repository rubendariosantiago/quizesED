<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de Preguntas con MathJax</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .pregunta {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
  <script>
    // Configuración MathJax para inline y display
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']],
        processEscapes: true
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h1>Test Interactivo de Preguntas</h1>
  <div id="preguntas-container"></div>
  <button onclick="mostrarPreguntas()">Mostrar preguntas</button>

  <script>
    const preguntas = [
      {
        texto: "¿Cuál es el resultado de \( a^2 + b^2 \) cuando \( a = 3 \) y \( b = 4 \)?",
        opciones: ["9", "16", "25", "7"],
        respuesta: 2
      },
      {
        texto: "Resuelve la ecuación cuadrática: \( x^2 - 5x + 6 = 0 \)",
        opciones: ["x = 2 y x = 3", "x = -2 y x = -3", "x = 1 y x = 6", "x = 0"],
        respuesta: 0
      }
    ];

    function mostrarPreguntas() {
      const contenedor = document.getElementById("preguntas-container");
      contenedor.innerHTML = "";

      preguntas.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "pregunta";

        let html = `<p><strong>Pregunta ${i + 1}:</strong> ${p.texto}</p>`;
        p.opciones.forEach((opcion, j) => {
          html += `<label><input type="radio" name="pregunta${i}" value="${j}"> ${opcion}</label><br>`;
        });

        div.innerHTML = html;
        contenedor.appendChild(div);
      });

      // Forzar renderizado MathJax tras insertar contenido
      MathJax.typesetPromise();
    }
  </script>
</body>
</html>
